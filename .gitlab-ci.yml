image: node:10

############################
# CI Stages
stages:
  # - test
  - build
  - deploy
  - notify

############################
# Variables & CI config
variables:
  ENV_NAME: "${CI_COMMIT_REF_NAME}_env"
cache:
  key: "$CI_JOB_NAME-$CI_COMMIT_REF_SLUG"

############################
# Begin stages

