## Build: Create application bundle
build@all:
  stage: build
  image: node:10
  artifacts:
    paths:
    - .dist/
    - .env.yml
    expire_in: 1 days
  script:
    - printf "${!ENV_NAME}" >> $CI_PROJECT_DIR/.env.yml
    - npm install -g firebase-tools
    - npm run build
  only:
    - development
    - staging
    - master
    - /^client_.*$/i

## Deploy: Creates a new deployment with Firebase
deploy@all:
  stage: deploy
  script:
    - firebase use --token $FIREBASE_DEPLOY_TOKEN $CI_COMMIT_REF_NAME
    - firebase deploy --only hosting:$CI_COMMIT_REF_NAME -m "Pipeline $CI_PIPELINE_ID, build $CI_BUILD_ID" --non-interactive --token $FIREBASE_DEPLOY_TOKEN
  needs:
    - job: build@all
      artifacts: true
  only:
    - development
    - staging
    - master
    - /^client_.*$/i

# Notify: Creates a notification using a custom hook
notify@all:
  stage: notify
  image: gliderlabs/alpine
  script:
    - apk add -q --no-cache httpie
    - http --ignore-stdin -f POST $TELEGRAM_UPDATE_URL APPLICATION="Cero Papel Frontend" BRANCH="${CI_COMMIT_REF_NAME}" VERSION="CI-${CI_PIPELINE_ID}" MESSAGE="${CI_COMMIT_MESSAGE}"
  when: on_success
  only:
    - development
    - staging
    - master
    - /^client_.*$/i
